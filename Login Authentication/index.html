<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="register-page">
        <h2>Register</h2>
        <p>Enter the username</p>
        <input type="text" id="register-username" placeholder="Username">
        <p>Enter the password</p>
        <input type="password" id="register-password" placeholder="Password">
        <button onclick="register()"><b>Register</b></button>
        <p>Already have an account? <a href="#" onclick="showLoginPage()">Login here</a></p>
    </div>

    <div class="container" id="login-page" style="display:none;">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <br><br>
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showRegisterPage()">Register here</a></p>
    </div>

    <div class="container" id="secured-page" style="display:none;">
        <h2>Secured Page</h2>
        <p>Welcome, <span id="user"></span>!</p>
        <button onclick="logout()">Logout</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
